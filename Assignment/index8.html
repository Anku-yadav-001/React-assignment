<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boilerplate Code</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Code goes here
    let root=document.getElementById('root');
    let createRoot=ReactDOM.createRoot(root);
 
    function ConvertTemp(){
     let [celsius, setCelsius] = React.useState('');
     let [fahrenheit, setFahrenheit] = React.useState('');

     //Celsius->fahrenheit
     function CelToFar(cel){
        return (cel * 9) / 5 + 32;
     }
     //fahrenheit->celsius 
     function FerToCel(fer){
        return ((fer - 32) * 5) / 9;
      }
    function CelsiusChange(event){
        let ans = event.target.value;
        setCelsius(ans);
        setFahrenheit(ans !== '' ? CelToFar(parseFloat(ans)) : '');
      }
      function FahrenheitChange(event){
        let ans = event.target.value;
        setFahrenheit(ans);
        setCelsius(ans !== '' ? FerToCel(parseFloat(ans)) : '');
      }
      return <>
        <div>
          <h2>Temperature Calculator</h2>
          <label>Celsius:-</label>
          <input type="number" value={celsius} onChange={CelsiusChange} placeholder="enter temperature in celcius" />
          <br />
          <label>Fahrenheit:-</label>
          <input type="number" value={fahrenheit} onChange={FahrenheitChange} placeholder="enter temperature in fahrenheit"/>
        </div>
      </>
    }
  function App(){
    
   return <>
      <ConvertTemp/>
   </>
  }
    createRoot.render(<App/>)
  </script>
</html>
